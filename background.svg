<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="300">
<style>
	.line-1, .line-2, .line-3, .line-4, .line-5, .line-6 {
	animation: breatheLines 10s ease infinite;
	}
	.line-1 {
	animation-delay: 4s;	
	}
	.line-2 {
	animation-delay: 3s;
	}
	.line-3 {
	animation-delay: 2s;
	}
	.line-4 {
	animation-delay: 1s;	
	}
	@-webkit-keyframes breatheLines{
		0% {
		transform: translateY(0);
		}
		50% {
		transform: translateY(-2%);
		}
		100% {
		transform: translateY(0%);
		}
	}
	</style>
	<defs>
    <filter id="dropshadow" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="0" dy="-20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
    </filter>
  </defs>
<g transform="skewY(7)">
<rect class="line-1" x="0" y="-60" width="50%" height="310" fill="#2B2B2B" />
<rect class="line-2" x="0" y="0" width="50%" height="310" fill="#323232" />
<rect class="line-3" x="0" y="60" width="50%" height="310" fill="#515151" />
<rect class="line-4" x="0" y="120" width="50%" height="310" fill="#494949" />
<rect class="line-5" x="0" y="180" width="50%" height="310" fill="#636363" />
<rect class="line-1" x="0" y="240" width="50%" height="310" fill="#2B2B2B" />
<rect class="line-2" x="0" y="300" width="50%" height="310" fill="#303030" />
</g>
<g transform="skewY(-7) translate(0 49)" >
<rect class="line-1" x="50%" y="-60" width="50%" height="310" fill="#292929" />
<rect class="line-2" x="50%" y="0" width="50%" height="310" fill="#303030" />
<rect class="line-3" x="50%" y="60" width="50%" height="310" fill="#4F4F4F" />
<rect class="line-4" x="50%" y="120" width="50%" height="310" fill="#474747" />
<rect class="line-5" x="50%" y="180" width="50%" height="310" fill="#616161" />
<rect class="line-1" x="50%" y="240" width="50%" height="310" fill="#292929" />
<rect class="line-2" x="50%" y="300" width="50%" height="310" fill="#303030" />
</g>
</svg>