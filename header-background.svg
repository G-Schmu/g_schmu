<svg xmlns="http://www.w3.org/2000/svg" version="1.1" >
<style>
#banner:hover {
	animation: shiftShadow linear 0.3s both;
	}
	@keyframes shiftShadow {
		0% {
			transform: translateY(0%);
		}
		100% {
			transform: translateY(-60%);
		}
			
	}
	
	</style>
	<defs>
    <linearGradient id="shadow" x1="0%" x2="0%" y1="0%" y2="100%">
		<stop id="bottom" style="stop-color: #00000000" offset="0"/>
		<stop id="middle" style="stop-color: #000000C0" offset="0.8"/>
		<stop id="top" style="stop-color: #000000FF" offset="1"/>
	</linearGradient>
  </defs>
<rect id="banner" x="0" y="0" width="100%" height="100%" fill="url(#shadow)" />
</svg>